version: '3'

networks:

# Bridge Network
  tamimology_bridge:
    name: tamimology_bridge
    driver: bridge
    attachable: true
    ipam:
     config:
       - subnet: $BRIDGE_SUBNET
         gateway: $BRIDGE_GATEWAY

# MacVLAN Network
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: $ETHCARD
      macvlan_mode: bridge
    ipam:
      config:
        - subnet: "$SUBNET"
          gateway: "$MACVLAN_GATEWAY"
          ip_range: "$MACVLAN_RANGE"


services:
#
####################################################
#                                                  #
#              -------AdGuard-------               #
#                                                  #
####################################################
#
  adguard:
    container_name: adguard
    restart: $ALWAYS_ON_POLICY
    hostname: adguard
    environment:
      - TZ=$TZ
    volumes:
      - $PERSIST/adguard/conf:/opt/adguardhome/conf 
      - $PERSIST/adguard/work:/opt/adguardhome/work 
      - $PERSIST/adguard/certs:/certs
    ports:
      - 53/udp 
      - 67/udp 
      - 68/tcp 
      - 68/udp 
      - 80/tcp 
      - 443/tcp 
      - 853/tcp 
      - 3000/tcp 
    networks:
      tamimology_bridge:
         ipv4_address: $BRIDGE_NET.202
      dockervlan:
        ipv4_address: $MACVLAN_NET.5 # IP address inside defined $MACVLAN_RANGE range
    security_opt:
      - no-new-privileges:true
    labels: 
      autoheal: $AUTOHEAL_RESTART
      monocker.enable: $MONOCKER_ENABLE
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://$LOCAL_HOST:3002/loki/api/v1/push"
    image: 'adguard/adguardhome:latest'
#
####################################################
#                                                  #
#               -------Adminer-------              #
#                                                  #
####################################################
#
  adminer:
    container_name: adminer
    restart: $RESTART_POLICY
    hostname: adminer
    environment:
      ADMINER_DEFAULT_DB_DRIVER: mysql
      ADMINER_DEFAULT_SERVER: mariadb #172.18.0.5 #mariadb ip address
      ADMINER_DESIGN: 'nette' #'esterka'
      ADMINER_PLUGINS: 'tables-filter tinymce frames'
    ports:
      - 3330:8080
    networks:
      tamimology_bridge:
    depends_on:
      - mariadb
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://$LOCAL_HOST:3002/loki/api/v1/push"
    image: 'adminer:latest'
#
####################################################
#                                                  #
#              -------AppRise-------               #
#                                                  #
####################################################
#
  apprise:
    container_name: apprise-api
    restart: $ALWAYS_ON_POLICY
    hostname: apprise
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    networks:
      tamimology_bridge:
    ports:
      - 8001:8000
    volumes:
      - $PERSIST/apprise:/config
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://$LOCAL_HOST:3002/loki/api/v1/push"
    image: 'lscr.io/linuxserver/apprise-api:latest'
# 
#####################################################
#                                                  #
#              -------Authelia-------              #
#                                                  #
####################################################
#
  authelia:
    container_name: authelia    
    restart: $ALWAYS_ON_POLICY
    hostname: authelia
    environment:
      - TZ=$TZ
    volumes:
      - $PERSIST/authelia/config:/config
      - $PERSIST/authelia/log:/var/log/authelia
      - $PERSIST/authelia/assets:/etc/authelia/assets
    ports:
      - 9091:9091
    networks:
      tamimology_bridge:
    healthcheck:
      disable: true
      # test: wget -q -O - http://localhost:9091/api/state/ | grep '"status":"OK"'
      # interval: 5s
      # timeout: 10s
      # retries: 5
    depends_on:
      authelia-redis:
        condition: service_started
      # - mariadb #enable if using mariadb in config.yaml
    labels: 
      monocker.enable: $MONOCKER_ENABLE
    logging:
      driver: loki
      options:
        loki-url: "http://$LOCAL_HOST:3002/loki/api/v1/push"
    image: 'authelia/authelia:latest' #4.36'
#
####################################################
#                                                  #
#           -------Authelia-Redis-------           #
#                                                  #
####################################################
#
  authelia-redis:
    container_name: authelia-redis
    restart: $ALWAYS_ON_POLICY
    hostname: authelia-redis
    environment:
      - TZ=$TZ
    volumes:
      - $PERSIST/authelia/redis:/data
    expose:
      - 6379
    networks:
      tamimology_bridge:
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2
    labels: 
      autoheal: $AUTOHEAL_RESTART
      monocker.enable: $MONOCKER_ENABLE
    image: 'redis:alpine'
#
####################################################
#                                                  #
#             -------Auto-Heal-------              #
#                                                  #
####################################################
#
  autoheal:
    container_name: autoheal
    restart: $ALWAYS_ON_POLICY
    hostname: autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal #all
      - DOCKER_SOCK=$DOCKER_HOST
      - APPRISE_URL=http://$LOCAL_HOST:8001/notify/autoheal
      - AUTOHEAL_INTERVAL=5   # check every 5 seconds
      - AUTOHEAL_START_PERIOD=600   # wait 10 minutes before first health check
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=60   # Docker waits max 10 seconds (the Docker default) for a container to stop before killing during restarts (container overridable via label, see below)
      - CURL_TIMEOUT=30     # --max-time seconds for curl requests to Docker API
      # - POST_RESTART_SCRIPT=""    # Run the specified script if a container was re
    volumes:
      - $LOCAL_TIME:/etc/localtime:ro
    networks:
      tamimology_bridge:
    image: 'modem7/docker-autoheal:latest'
#
####################################################
#                                                  #
#            -------Cloud Commander-------         #
#                                                  #
####################################################
#
  cloudcmd:
    container_name: cloudcmd
    restart: $RESTART_POLICY
    hostname: cloudcmd
    environment:
      NAME: "Tamimology"
    volumes:
      - /volume1/:/volume1
      - /volumeUSB1/:/USB1
      # - /:/mnt/fs
    working_dir: /volume1
    tty: true
    ports:
      - 4569:8000
    networks:
      tamimology_bridge:
    image: 'coderaiser/cloudcmd:latest-alpine'
#
####################################################
#                                                  #
#             -------CloudFlared-------            #
#                                                  #
####################################################
#
  cloudflared:
    container_name: cloudflared
    restart: $ALWAYS_ON_POLICY
    hostname: cloudflared
    user: root
    environment:
      - NO_AUTOUPDATE=true
      - TUNNEL_TOKEN=$TUNNEL_TOKEN
    # network_mode: "host" # I use host networking because I want to tunnel a specific port opened on my host system
    networks:
      tamimology_bridge:
         ipv4_address: $BRIDGE_NET.201
    command: 'tunnel --no-autoupdate run' # 'tunnel --config /etc/tunnel/config.yml run' 
    labels: 
      monocker.enable: $MONOCKER_ENABLE
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://$LOCAL_HOST:3002/loki/api/v1/push"
    image: 'cloudflare/cloudflared:latest'
#
####################################################
#                                                  #
#            -------Cloudflared-Mon-------         #
#                                                  #
####################################################
#
  cloudflared-mon:
    container_name: cloudflared-mon
    restart: $RESTART_POLICY
    hostname: cloudflared-mon
    environment:
      - CHECK_INTERVALS=10
      - NOTIFIERS=pover://$PUSHOVER_USER_KEY@$PUSHOVER_CLOUDFLARED_MON_API
      - CF_TOKEN=$CLOUDFLARED_MON_TOKEN
      - CF_EMAIL=$GM_USER
      - CF_ACCOUNT_ID=$ACCOUNT_ID
    volumes:
      - $PERSIST/cloudflared-mon:/app/db
    networks:
      tamimology_bridge:
    image: 'techblog/cloudflared-mon:latest'
#
####################################################
#                                                  #
#            -------Code-Server-------             #
#                                                  #
####################################################
# 
  code-server:
    container_name: code-server
    restart: $RESTART_POLICY
    hostname: code-server
    environment:
