      # - $DOCKER_SOCKET:/var/run/docker.sock
    networks:
      tamimology_bridge:
    labels: 
      monocker.enable: $MONOCKER_ENABLE
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://$LOCAL_HOST:3002/loki/api/v1/push"
    image: 'containrrr/watchtower:latest'
